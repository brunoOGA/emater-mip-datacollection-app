<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Alterar Alvo Principal/Função
    </ui:define>

    <ui:define name="description">
        <!--Alterar dados da macrorregião existente--> 
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton ajax="false" value="Alterar" action="#{targetController.update()}" 
                                     icon="fa fa-check" styleClass="btn-warning"/>

                    <p:spacer width="5" />

                    <p:commandButton ajax="false" value="Cancelar" immediate="true"
                                     action="index?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton ajax="false" value="Alterar" action="#{targetController.update()}" 
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-warning">

                    <p:separator/>

                    <p:menuitem ajax="false" value="Voltar" action="index?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <hr/>

                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel for="@next" value="Descrição"></p:outputLabel>
                    <p:inputText value="#{targetController.description}" ></p:inputText>
                    <p:message for="@previous" ></p:message>

                    <p:outputLabel for="@next" value="Categoria" />
                    <p:selectOneMenu required="true" requiredMessage="Deve ser selecionada uma cateogoria" value="#{targetController.category}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="Escolha uma Categoria" itemValue="" />
                        <f:selectItems value="#{targetController.readAllTargetCategories()}" var="aCategory" itemLabel="#{aCategory.description}" itemValue="#{aCategory}"/>
                    </p:selectOneMenu>
                    <p:message for="@previous" ></p:message>

                </p:panelGrid>

                <h:inputHidden value="#{targetController.id}" ></h:inputHidden>

            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
