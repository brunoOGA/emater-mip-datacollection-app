                xmlns:hf="http://highfaces.org"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="metadata">
        <ui:param name="title" value="Painel de Controle da UR XXX para a Safra YYY"/> 
    </ui:define>

    <ui:define name="description">
        <!--Criar, alterar, listar e excluir regiões-->
    </ui:define>

    <ui:define name="body">
        <h:form>

            #{flash.putNow("aSurveyId", param['surveyId'])}

            <ui:include src="add-mip.xhtml"></ui:include>

            <p:growl showDetail="true" life="3000"></p:growl>

            <p:spacer height="15px"/>

            <div class="row" >
                <div class="col-md-12">
                    <p:panel header="Flutuação de Lagartas, Percevejos, Inimigos Naturais e Desfolha" styleClass="box-primary" toggleable="true" toggleableHeader="true" closable="false">

                        <p:tabView>
                            <p:tab title="Lagartas">
                                <hf:chart type="line" value="#{urDashboardController.caterpillarFluctuationChart}" var="daeOccurrences" point="#{daeOccurrences.occurrence}" tickLabel="#{daeOccurrences.dae}" xaxisLabel="Dias Após Emergência" yaxisLabel="No. Insetos/Metro" ></hf:chart>
                            </p:tab>

                            <p:tab title="Percevejos">
                                <hf:chart type="line" value="#{urDashboardController.bedBugFluctuationChart}" var="daeOccurrences" point="#{daeOccurrences.occurrence}" tickLabel="#{daeOccurrences.dae}" xaxisLabel="Dias Após Emergência" yaxisLabel="No. Insetos/Metro" ></hf:chart>
                            </p:tab>

                            <p:tab title="Inimigos Naturais">
                                <hf:chart type="line" value="#{urDashboardController.naturalPredatorFluctuationChart}" var="daeOccurrences" point="#{daeOccurrences.occurrence}" tickLabel="#{daeOccurrences.dae}" xaxisLabel="Dias Após Emergência" yaxisLabel="No. Insetos/Metro" ></hf:chart>
                            </p:tab>

                            <p:tab title="Desfolha">
                                <hf:chart type="line" value="#{urDashboardController.defoliationFluctuationChart}" var="daeOccurrences" point="#{daeOccurrences.occurrence}" tickLabel="#{daeOccurrences.dae}" xaxisLabel="Dias Após Emergência" yaxisLabel="(%) de Desfolha" ></hf:chart>
                            </p:tab>
                        </p:tabView>

                    </p:panel>
                </div>
            </div>

            <p:spacer height="15px"/>

                                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText

                                    <div class="col-md-3">

                        <p:spacer height="15px"/>
            
            -->

            <div class="row" >
                <div class="col-md-12">

                    <div class="col-md-4">
                        <p:panel header="MIP" styleClass="box-primary" >

                            <f:facet name="actions">
                                <button type="button" class="btn btn-primary fa fa-plus"  data-toggle="modal" data-target="#modal-default" style="border-radius: 25px; font-size: 17px; width: 30px;height: 30px;padding: 0px 0px 0px 1px;text-align: center;">
                                </button>
                            </f:facet>

                            <p:scrollPanel style="height:400px">
                                <ul class="timeline">

                                    <p:repeat value="#{urDashboardController.MIPSampleData}" var="aSample">
                                        <li class="time-label">
                                            <span class="bg-blue">
                                                <h:outputText value="#{aSample.sampleDate}" >
                                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </span>
                                        </li>

                                        <li>
                                            <i class="fa fa-fw fa-bug bg-gray"></i>
                                            <div class="timeline-item">

                                                <span class="time">
                                                    <i class="fa fa-user"></i> John Doe
                                                    <i class="fa fa-calendar"></i> #{date}
                                                </span>

                                                <h3 class="timeline-header">
                                                    <a href="#">Support Team</a> ...
                                                </h3>

                                                <div class="timeline-body">
                                                    <p:panelGrid columns="2">
                                                        <p:outputLabel value="Lagartas"></p:outputLabel>
                                                        <p:outputLabel value="0,3"></p:outputLabel>

                                                        <p:outputLabel value="Percevejos"></p:outputLabel>
                                                        <p:outputLabel value="0,7"></p:outputLabel>
                                                    </p:panelGrid>
                                                </div>

                                                <div class="timeline-footer">
                                                    <a class="btn btn-warning btn-xs">Alterar</a>
                                                    <a class="btn btn-danger btn-xs">Excluir</a>
                                                </div>
                                            </div>
                                        </li>
                                    </p:repeat>

                                </ul>
                            </p:scrollPanel>

                        </p:panel>
                    </div>

                    <div class="col-md-8">
                        <p:panel header="MIP" styleClass="box-primary" >
                            <p:lineChart model="#{urDashboardController.getLineChart()}" style="width: 100%; height: 400px;"/>
                        </p:panel>
                    </div>
                </div>
            </div>

            <p:spacer height="15px"/>


        </h:form>
