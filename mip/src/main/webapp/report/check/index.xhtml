<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/template.xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:hf="http://highfaces.org">

    <ui:define name="metadata">
        <ui:param name="title" value="Relatório de Conferência" />
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:growl showDetail="true" life="3000"></p:growl>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Dados Gerais</h3>
                </div>

                <div class="box-body">
                    <p:panelGrid columns="2" layout="tabular"
                        columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                        contentStyleClass="p-align-baseline ui-fluid">

                        <p:outputLabel for="cityOutput" value="Município" />
                        <p:outputLabel id="cityOutput" value="#{simpleCheckReport.cityName}" />

                        <p:outputLabel for="farmerOutput" value="Produtor" />
                        <p:outputLabel id="farmerOutput" value="#{simpleCheckReport.farmerName}" />

                        <p:outputLabel for="supervisorOutput" value="Responsável Técnico" />
                        <p:outputLabel id="supervisorOutput" value="#{simpleCheckReport.supervisorsName}" />

                        <p:outputLabel for="cultivarOutput" value="Cultivar" />
                        <p:outputLabel id="cultivarOutput" value="#{simpleCheckReport.cultivarName}" />

                        <p:outputLabel for="btOutput" value="É BT?" />
                        <p:outputLabel id="btOutput" value="#{simpleCheckReport.bt}" />

                        <p:outputLabel for="rustOutput" value="É Resistente a ferrugem?" />
                        <p:outputLabel id="rustOutput" value="#{simpleCheckReport.rustResitant}" />

                        <p:outputLabel for="totalPlantedAreaOutput" value="Área da Unidade" />
                        <p:outputLabel id="totalPlantedAreaOutput" value="#{simpleCheckReport.totalPlantedArea}" />

                        <p:outputLabel for="totalAreaOutput" value="Área Total" />
                        <p:outputLabel id="totalAreaOutput" value="#{simpleCheckReport.totalArea}" />

                        <p:outputLabel for="sporeCollectorOutput" value="Possui Coletor de Esporos?" />
                        <p:outputLabel id="sporeCollectorOutput" value="#{simpleCheckReport.sporeCollectorPresent}" />

                        <p:outputLabel for="sowedDateOutput" value="Data de Plantio" />
                        <p:outputLabel id="sowedDateOutput" value="#{simpleCheckReport.sowedDate}" />

                        <p:outputLabel for="emergenceDateOutput" value="Data de Emergência" />
                        <p:outputLabel id="emergenceDateOutput" value="#{simpleCheckReport.emergenceDate}" />

                        <p:outputLabel for="unitProductivityOutput" value="Produtividade da Unidade" />
                        <p:outputLabel id="unitProductivityOutput" value="#{simpleCheckReport.productivityField}" />

                        <p:outputLabel for="areaProductivityOutput" value="Produtividade da Área" />
                        <p:outputLabel id="areaProductivityOutput" value="#{simpleCheckReport.productivityFarmer}" />
                    </p:panelGrid>
                </div>
            </div>

            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">Desfolha</h3>
                </div>

                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div>
                                <hf:chart id="defoliationChart" type="line" style="max-width: 900px"
                                    value="#{dashboardController.defoliationChart}" var="daeOccurrences"
                                    point="#{daeOccurrences.occurrence}" tickLabel="#{daeOccurrences.dae}"
                                    xaxisLabel="Dias Após Emergência" yaxisLabel="(%) de Desfolha"
                                    title="#{dashboardController.title}"></hf:chart>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">MIP</h3>
                </div>

                <div class="box-body">
                    <p:panelGrid columns="2" layout="tabular"
                        columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                        contentStyleClass="p-align-baseline ui-fluid">

                        <p:outputLabel for="mipSampleSizeOutput" value="Número de amostragens" />
                        <p:outputLabel id="mipSampleSizeOutput" value="xxx" />

                        <p:outputLabel for="mipPulverisationSizeOutput" value="Número de Aplicações" />
                        <p:outputLabel id="mipPulverisationSizeOutput" value="xxx" />

                        <p:outputLabel for="mipFirstSampleDateOutput" value="Data da Primeira Amostragem" />
                        <p:outputLabel id="mipFirstSampleDateOutput" value="xxx" />

                        <p:outputLabel for="mipLastSampleDateOutput" value="Data da Última Amostragem" />
                        <p:outputLabel id="mipLastSampleDateOutput" value="xxx" />
                    </p:panelGrid>

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Evolução da Flutuação de Lagartas</h3>
                        </div>
                        <div class="box-body">
                            <hf:chart id="caterpillarFluctuationChart" type="line" style="max-width: 900px"
                                value="#{dashboardController.caterpillarFluctuationChart}" var="daeOccurrences"
                                point="#{daeOccurrences.occurrence}" tickLabel="#{daeOccurrences.dae}"
                                xaxisLabel="Dias Após Emergência" yaxisLabel="No. Insetos/Metro"
                                title="#{dashboardController.title}">
                            </hf:chart>

                        </div>
                    </div>

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Evolução da Flutuação de Percevejos</h3>
                        </div>
                        <div class="box-body">
                            <hf:chart id="bedBugFluctuationChart" type="line" style="max-width: 900px"
                                value="#{dashboardController.bedBugFluctuationChart}" var="daeOccurrences"
                                point="#{daeOccurrences.occurrence}" tickLabel="#{daeOccurrences.dae}"
                                xaxisLabel="Dias Após Emergência" yaxisLabel="No. Insetos/Metro"
                                title="#{dashboardController.title}">
                            </hf:chart>

                        </div>
                    </div>

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Evolução da Flutuação de Inimigos Naturais</h3>
                        </div>
                        <div class="box-body">
                            <hf:chart id="predatorChart" type="line" value="#{dashboardController.predatorChart}" style="max-width: 900px"
                                var="daeOccurrences" point="#{daeOccurrences.occurrence}"
                                tickLabel="#{daeOccurrences.dae}" xaxisLabel="Dias Após Emergência"
                                yaxisLabel="No. Insetos/Metro" title="#{dashboardController.title}"></hf:chart>

                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
